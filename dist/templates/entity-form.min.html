<h1 ng-if="'update' == mode">Редактирование записи</h1><h1 ng-if="'create' == mode">Создание записи</h1><hr><form name="form" role="form" class="col-lg-6"><fieldset ng-repeat="fieldset in formScheme"><hr ng-if="!$first"><h2 ng-if="fieldset.title">{~ fieldset.title ~}</h2><div class="form-group" ng-repeat="(fieldName, field) in fieldset.fields" ng-switch="field.type" ng-if="!field.hidden"><div ng-switch-default><label for="field-{~ fieldName ~}">{~ field.title ~}</label><div ng-class="{'input-group': field.addonBefore || field.addonAfter}"><span class="input-group-addon" ng-if="field.addonBefore"><span ng-switch="field.addonBefore.type"><span ng-switch-when="image"><img ng-src="{~ getInputAddonImage(entity, field.addonBefore.url) ~}"></span></span></span> <input ng-if="'input' == field.elementType" id="field-{~ fieldName ~}" name="{~ fieldName ~}" class="form-control" type="{~ field.inputType ~}" ng-model="entityPath('entity.' + fieldName)" ng-model-options="{ getterSetter: true }" ng-required="field.required" ng-disabled="processing" ng-readonly="getReadonly(entity, fieldName, field)" ng-attr-min="{~ field.constraints.min ~}" ng-attr-max="{~ field.constraints.max ~}"></div></div><div class="dropdown" ng-switch-when="datetime"><label for="field-{~ fieldName ~}">{~ field.title ~}</label><p class="input-group"><input id="field-{~ fieldName ~}" name="{~ fieldName ~}" class="form-control" ng-model="entityPath('entity.' + fieldName)" ng-model-options="{ getterSetter: true }" datetime-picker="dd.MM.yyyy HH:mm:ss" timepicker-options="{showMeridian: false}" is-open="openedDateTimePickers[fieldName]" date-time-model ng-required="field.required" ng-disabled="processing" ng-readonly="getReadonly(entity, fieldName, field)"> <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="openedDateTimePickers[fieldName] = true" ng-disabled="getReadonly(entity, fieldName, field) || processing"><i class="fa fa-calendar"></i></button></span></p></div><div class="dropdown checkbox" ng-switch-when="boolean"><label><input type="checkbox" name="{~ fieldName ~}" ng-model="entityPath('entity.' + fieldName)" ng-model-options="{ getterSetter: true }" ng-required="field.required" ng-disabled="processing" ng-readonly="getReadonly(entity, fieldName, field)"> {~ field.title ~}</label></div><div ng-switch-when="enum"><label for="field-{~ fieldName ~}">{~ field.title ~}</label><select id="field-{~ fieldName ~}" name="{~ fieldName ~}" class="form-control" ng-model="entityPath('entity.' + fieldName)" ng-model-options="{ getterSetter: true }" ng-required="field.required" ng-disabled="processing" ng-readonly="getReadonly(entity, fieldName, field)" ng-options="{~ field.selectExpression + ' in field.options' ~}"><option value="">—</option></select></div><div ng-switch-when="text"><label for="field-{~ fieldName ~}">{~ field.title ~}</label><textarea id="field-{~ fieldName ~}" name="{~ fieldName ~}" class="form-control" ng-model="entityPath('entity.' + fieldName)" ng-model-options="{ getterSetter: true }" ng-required="field.required" ng-disabled="processing" ng-readonly="getReadonly(entity, fieldName, field)" rows="{~ field.rowsCount ~}"></textarea></div></div></fieldset><hr><button type="button" class="btn btn-default" ng-click="cancel()" ng-disabled="processing"><span class="fa fa-chevron-left"></span> Назад</button><div class="btn-group pull-right"><button type="button" class="btn btn-default" ng-click="reset()" ng-disabled="processing"><span class="fa fa-times"></span> Сбросить</button> <button type="submit" class="btn btn-primary" ng-click="save(form)" ng-disabled="processing"><span class="fa fa-save"></span> Сохранить</button></div></form>
